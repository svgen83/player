<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
	<style type="text/css">
	  .player-container {
		display: flex;
	    width: 800px; height: 600px;
		box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.5);
		flex-direction: column;
		justify-content: flex-end;
		}
	  .player-container .video-container {
		flex-grow: 1
	    }
	  .player-container .control-button-panel {
		display: flex;
		background-color: black;
		justify-content: flex-end;
		align-items: center;
		}
	  .player-container .control-button-panel .control-button {
	    border-style: #fff;
	    margin: 3px; color: white;
		background-color: transparent;
		cursor: pointer;
		font-size: 20px;
		width: 29px; height: 40px;
		}
	  .player-container .control-button-panel .view-panel {
		display: flex;
		flex-direction: row;
		align-items: center;
		flex-grow: 1;
		color: white;
	    font-family: 'Roboto', sans-serif;
		}
	  .player-container .control-button-panel .view-panel .progress-bar{
		display: flex;
        align-items: center;
        flex-grow:2;
        font-family: 'Roboto', sans-serif;
        flex-direction: row;
        height: 5px;
        background-color: grey;
		color: black;
        margin: 12px;
        border-radius:5px;
		}
	  .player-container .control-button-panel .view-panel .progress-slider{
		background-color: red;
        height: 5px;
        border-radius:5px
		}
	  .dot {
		height: 8px;
        width: 8px;
		border-style: solid;
		border-width: 3px;
		border-color: white;
        background-color: red;
        border-radius: 50%;
        display: inline-block
		}
  </style>
	<link type="image/x-icon" href="/favicon.png" rel="shortcut icon">
	<link rel="stylesheet" href="./font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player-container" >
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
      <div class = "control-button-panel" >
		<button class="js-play-button control-button"><i class="fa fa-play" aria-hidden="true"></i></button>
		<button class="js-pause-button control-button hidden"><i class="fa fa-pause" aria-hidden="true"></i></button>
		<button class="js-volume-button control-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
		<button class="js-mute-button control-button hidden"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
		<div class = "view-panel" >
		  <div class="js-current-time"></div>
		  <div class="js-progress progress-bar">
			<div class="js-progress-slider progress-slider"></div>
			<span class="dot"></span>
		  </div>
		  <div class="js-duration"></div>
		</div>
		<button class="js-fullscreen-button control-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
	  </div>
  </div>
	
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
